<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>NewsWidget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/website.min.css">
    <style>
      body {
        padding-top: 60px;
        padding-bottom: 20px;
      }
    </style>
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
  </head>
  <body>
    <div id="loader">
      <p>Loading...</p>
    </div>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">News Widget</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">{{outlet}}</div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="stories">
      <ul id="news_list">
      {{#each itemController="story"}}
        <li {{bind-attr class="className"}}>
          {{#if img_link}}
          <img {{bind-attr src="img_link"}}>
          {{/if}}
          <h2 {{action "toggle" on="click"}}>{{title}}</h2>
          <div class="details">
            <p class='date'>{{formattedDate}}</p>
            <p>{{strip_tags summary}}</p>
            <a target="_blank" {{bind-attr href="link"}}>Read the rest of the story..</a>
          </div>
        </li>
      {{/each}}
      </ul>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>

    <script src="js/vendor/handlebars.min.js"></script>
    <script src="js/vendor/ember.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/application.min.js"></script>
  </body>
</html>
